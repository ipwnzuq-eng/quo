    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rebels">

    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3556/3556758.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Oswald:wght@300&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
            --sar: env(safe-area-inset-right);
        }

        html, body {
            height: 100%;
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #050505;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overflow: hidden;
            overscroll-behavior: none; /* Prevents rubber-banding on iOS/Mac */
            touch-action: manipulation;
        }

        #root {
            height: 100%;
            width: 100%;
        }

        /* Custom Keyframes for Fog Animation */
        @keyframes fog {
            0% { transform: translate3d(-50%, 0, 0); }
            100% { transform: translate3d(0, 0, 0); }
        }

        .animate-fog {
            animation: fog 60s linear infinite;
        }

        .animate-fog-reverse {
            animation: fog 40s linear infinite reverse;
        }

        /* Custom Pulse Animation */
        @keyframes subtle-pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }
        
        .animate-subtle-pulse {
            animation: subtle-pulse 4s infinite;
        }

        /* Float Animation for Text */
        @keyframes float-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .animate-float-slow {
            animation: float-slow 8s ease-in-out infinite;
        }

        /* Ember / Particle Animation */
        @keyframes ember-float {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0) rotate(0deg);
            }
            15% {
                opacity: var(--max-opacity, 1);
                transform: translate(calc(var(--drift-x) * 0.1), calc(var(--drift-y) * 0.1)) scale(1.2);
            }
            50% {
                opacity: var(--max-opacity, 0.8);
                transform: translate(calc(var(--drift-x) * 0.5 + 10px), calc(var(--drift-y) * 0.5)) scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--drift-x), var(--drift-y)) scale(0.2) rotate(360deg);
            }
        }

        @keyframes ember-flicker {
            0%, 100% { filter: brightness(1) blur(0px); }
            50% { filter: brightness(1.5) blur(1px); }
        }
        
        .particle {
            will-change: transform, opacity;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {

      }
    </script>
